<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/CSS/booking.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <div class="form-wrapper">
      <div class="form">
        <form id="reservation-form">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Name"
            autocomplete="off"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            autocomplete="off"
            required
          />
          <label for="package">Packages</label>
          <select name="package" id="package" required>
            <option value="Day Tour Weekdays">Day Tour Weekdays</option>
            <option value="Day Tour Weekends & Holiday">
              Day Tour Weekends & Holiday
            </option>
            <option value="Overnight">Overnight</option>
            <option value="Day & Night Tour 22Hours">
              Day & Night Tour 22Hours
            </option>
            <option value="Night & Day Tour 22Hours">
              Night & Day Tour 22Hours
            </option>
          </select>
          <label for="date">Date :</label>
          <input type="date" name="date" id="selected-date" readonly required />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
